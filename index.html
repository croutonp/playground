<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
  </head>
  <body>
    <h1 style="color: black; text-align: center">Welcome!</h1>

    <div
      class="box"
      style="
        width: 1000px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 0 auto;
      "
    >
      <style>
        .boxes{
            height: 100px;
            width: 100px;
            margin: 10px;
            align-items:center;
            background-color: {{ color }};}
      </style>

      {% for i in range(num): %}
      <div class="boxes"></div>
      {% endfor %}
    </div>
  </body>
</html>
